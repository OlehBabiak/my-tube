<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
<!--      movie avatar-->
    </div>
    <mat-card-title>{{movieById?.original_title}}</mat-card-title>
    <mat-card-subtitle><span class="subtitle">Adult: {{adult}}</span></mat-card-subtitle>
    <mat-card-subtitle><span class="subtitle">Original language:</span> {{movieById?.original_language}}</mat-card-subtitle>
    <mat-card-subtitle><span class="subtitle">Budget:</span> {{movieById?.budget}}</mat-card-subtitle>
    <mat-card-subtitle><span class="subtitle">Home page:</span> {{movieById?.homepage}}</mat-card-subtitle>
    <mat-card-subtitle><span class="subtitle">Release date:</span> {{movieById?.release_date}}</mat-card-subtitle>
    <div>
      <h3>Genre:</h3>
      <mat-card-subtitle *ngFor="let g of genresArr">{{g}}</mat-card-subtitle>  <!-- як доступитись до  genre.name-->
    </div>  <!-- -->
    <div class="BackToMoveListButton">
      <mat-card-actions>
        <button mat-button (click)="backToMoveList()">Back to move-list</button>
      </mat-card-actions>
    </div>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Some movie photo here">
  <mat-card-content>
    <p>
{{movieById?.overview}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
